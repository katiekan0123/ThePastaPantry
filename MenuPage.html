    <style>
        /* Add animation to the title (same as home page) */
        @keyframes pulse {
            0% { color: #007bff; }
            50% { color: #ff5733; }
            100% { color: #007bff; }
        }

        title {
            animation: pulse 3s infinite;
        }

        /* Hover effect for navigation links (same as home page) */
        .navbar-nav a:hover {
            background-color: #ff5733; /* Change the background color to pink on hover */
            color: #fff;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Animated header background (same as home page) */
        header {
            background-image: url('header-bg.jpg');
            background-size: cover;
            background-position: center;
            animation: changeBackground 10s infinite;
        }

        @keyframes changeBackground {
            0% { background-image: url('header-bg1.jpg'); }
            50% { background-image: url('header-bg2.jpg'); }
            100% { background-image: url('header-bg1.jpg'); }
        }

        /* Additional styles for menu items */
        .menu-item {
            text-align: center;
            margin: 20px 0;
        }

        .menu-item img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .menu-item h3 {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
