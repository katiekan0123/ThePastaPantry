<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .navbar {
            margin-bottom: 50px;
        }

        .reservation-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
        }

        .reservation-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .reservation-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: 100%;
        }

        .reservation-container button:hover {
            background-color: #0056b3;
        }

        .time-slot {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .time-slot:hover {
            background-color: #f8f9fa;
        }

        .time-slot.selected {
            background-color: #e9ecef;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="HomePage.html">
            <img src="Logo.JPG" width="100" height="100" alt="Pasta Pantry Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="HomePage.html">Home</a>
                <a class="nav-link" href="MenuPage.html">Menu</a>
                <a class="nav-link" href="Reservations.html">Reservations</a>
                <a class="nav-link" href="AboutUs.html">About Us</a>
            </div>
        </div>
    </nav>

    <!-- Reservation Form -->
    <div class="reservation-container">
        <h2>Make a Reservation</h2>
        <form id="reservationForm">
            <div class="form-group">
                <label for="peopleCount">Number of People:</label>
                <input type="number" class="form-control" id="peopleCount" required>
            </div>
            <div class="form-group">
                <label for="reservationDate">Date:</label>
                <input type="date" class="form-control" id="reservationDate" required>
            </div>
            <div class="form-group">
                <label for="reservationTime">Preferred Time:</label>
                <input type="time" class="form-control" id="reservationTime" required>
            </div>
            <button type="submit">Check Availability</button>
        </form>
        <!-- Time Slots (These can be dynamically generated based on availability) -->
        <div class="time-slots mt-4">
            <div class="time-slot">12:00 PM</div>
            <div class="time-slot">1:00 PM</div>
            <div class="time-slot">2:00 PM</div>
            <!-- Add more time slots as needed -->
        </div>
    </div>

    <script>
        // Add interactivity for selecting a time slot
        const timeSlots = document.querySelectorAll('.time-slot');
        timeSlots.forEach(slot => {
            slot.addEventListener('click', function() {
                timeSlots.forEach(innerSlot => innerSlot.classList.remove('selected'));
                this.classList.add('selected');
                // Here, you can add code to log the reservation and remove the time slot if needed.
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
